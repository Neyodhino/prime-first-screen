<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/icofont/icofont.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>

    <main class="wrapper">
        <section class="battery">
            <i class="icofont icofont-battery-full icon-alone"></i>
            <p>88% August 7, 2020 2:55pm</p>
        </section>

        <section class="bluetooth">
            <div class="main-icon">
                <div>
                    <i class="icofont icofont-bluetooth"></i>
                    <p>Connectable</p>
                </div>
            </div>

            <div class="bluetooth-off">
                <i class="icofont icofont-bluetooth bluetooth-off"></i>
                <p>Bluetooth</p>
            </div>
        </section>

        <section class="footer">
            <div class="footer-icon colored"">
                <i class="icofont icofont-home"></i>
                <p>Away mode</p>
            </div>
            <div class="footer-icon">
                <i class="icofont icofont-alarm"></i>
                <p>Activities</p>
            </div>
            <div class="footer-icon">
                <i class="icofont icofont-share"></i>
                <p>Share</p>
            </div>
            <div class="footer-icon">
                <i class="icofont icofont-settings-alt"></i>
                <p>Settings</p>
            </div>
        </section>
    </main>

</body>
</html>
